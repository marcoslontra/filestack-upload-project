<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload com Filestack</title>
    <script src="https://cdn.filestackapi.com/filestack.umd.js"></script>
</head>
<body>
    <h1>Upload de Arquivos</h1>

    <!-- Botão para abrir o Picker -->
    <button id="picker">Escolher Arquivo</button>

    <script>
        const client = filestack.init('ApgANrOfTOWJBXY2mERX1z');  // Sua chave de API Filestack

        const picker = client.picker({
            fromSources: ['local_file_system'],  // Permitir apenas upload do sistema local
            accept: ['application/pdf', 'image/*'],  // Aceitar apenas PDF e imagens
            onUploadDone: (result) => {
                console.log('Upload concluído:', result);
                alert('Arquivo carregado com sucesso! URL: ' + result.filesUploaded[0].url);
            },
            onError: (error) => {
                console.error('Erro ao carregar arquivo:', error);
            }
        });

        // Evento do botão para abrir o Picker
        document.getElementById('picker').onclick = function() {
            picker.open();
        };
    </script>
</body>
</html>
