<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Informações Pessoais</title>
  <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo e fundo */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Formulário e campos de upload */
    #info-form, #upload-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto 20px auto;
    }

    /* Estilo dos labels */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Estilo dos inputs */
    input[type="text"], input[type="tel"], input[type="date"], input[type="number"], select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    /* Estilo do botão "Selecionar Arquivo" */
    input[type="file"] {
      width: auto;
      padding: 10px;
      margin-right: 10px;
      background-color: #e74c3c; /* Cor vermelha */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="file"]:hover {
      background-color: #c0392b; /* Tom mais escuro de vermelho */
    }

    /* Estilo do botão "Enviar" */
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #e74c3c; /* Cor vermelha */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #c0392b; /* Tom mais escuro de vermelho */
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    /* Design Responsivo */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      #info-form, #upload-form {
        padding: 15px;
        width: 90%;
      }

      input[type="text"], input[type="tel"], input[type="date"], input[type="number"], select, input[type="file"] {
        padding: 8px;
      }

      button[type="submit"] {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Formulário de Informações Pessoais</h1>

  <!-- Campos de upload de documentos PDF -->
  <form id="upload-form">
    <label for="cpf">RG e CPF:</label>
    <div>
      <input type="file" id="cpf" name="cpf" accept="application/pdf" />
      <span id="cpf-status">Nenhum arquivo selecionado</span>
    </div>

    <label for="comprovante-estadocivil">Comprovante de Estado Civil:</label>
    <div>
      <input type="file" id="comprovante-estadocivil" name="comprovante-estadocivil" accept="application/pdf" />
      <span id="comprovante-estadocivil-status">Nenhum arquivo selecionado</span>
    </div>

    <label for="certidao-nascimento">Certidão de Nascimento Menores de 18:</label>
    <div>
      <input type="file" id="certidao-nascimento" name="certidao-nascimento" accept="application/pdf" />
      <span id="certidao-nascimento-status">Nenhum arquivo selecionado</span>
    </div>

    <label for="comprovante-endereco">Comprovante de Endereço Atual:</label>
    <div>
      <input type="file" id="comprovante-endereco" name="comprovante-endereco" accept="application/pdf" />
      <span id="comprovante-endereco-status">Nenhum arquivo selecionado</span>
    </div>

    <label for="comprovante-renda">Comprovante de Renda:</label>
    <div>
      <input type="file" id="comprovante-renda" name="comprovante-renda" accept="application/pdf" />
      <span id="comprovante-renda-status">Nenhum arquivo selecionado</span>
    </div>

    <label for="declaracao-imposto-renda">Declaração de Imposto de Renda:</label>
    <div>
      <input type="file" id="declaracao-imposto-renda" name="declaracao-imposto-renda" accept="application/pdf" />
      <span id="declaracao-imposto-renda-status">Nenhum arquivo selecionado</span>
    </div>

    <label for="carteira-trabalho">Carteira de Trabalho:</label>
    <div>
      <input type="file" id="carteira-trabalho" name="carteira-trabalho" accept="application/pdf" />
      <span id="carteira-trabalho-status">Nenhum arquivo selecionado</span>
    </div>

    <label for="extrato-fgts">Extrato FGTS:</label>
    <div>
      <input type="file" id="extrato-fgts" name="extrato-fgts" accept="application/pdf" />
      <span id="extrato-fgts-status">Nenhum arquivo selecionado</span>
    </div>

    <!-- Formulário de Informações Pessoais -->
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required />

    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="date" id="data-nascimento" name="data-nascimento" required />

    <label for="estado-civil">Estado Civil:</label>
    <select id="estado-civil" name="estado-civil" required>
      <option value="">Selecione</option>
      <option value="solteiro">Solteiro</option>
      <option value="casado">Casado</option>
      <option value="divorciado">Divorciado</option>
      <option value="viuvo">Viúvo</option>
    </select>

    <label for="possui-filhos">Possui Filhos:</label>
    <select id="possui-filhos" name="possui-filhos" required>
      <option value="">Selecione</option>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <label for="renda-bruta">Renda Bruta Casal:</label>
    <input type="text" id="renda-bruta" name="renda-bruta" required />

    <label for="possui-imovel">Possui Imóvel:</label>
    <select id="possui-imovel" name="possui-imovel" required>
      <option value="">Selecione</option>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <label for="anos-trabalho">Possui 3 anos de trabalho registrados em carteira de trabalho:</label>
    <select id="anos-trabalho" name="anos-trabalho" required>
      <option value="">Selecione</option>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <!-- Botão de Envio -->
    <button type="submit" id="submit-button">Enviar Arquivos</button>
  </form>

  <div id="status-message" style="margin-top: 20px; font-weight: bold;"></div>

</body>
</html>
