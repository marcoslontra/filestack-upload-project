<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload para o Filestack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Envio de Documentos</h1>
        <form id="uploadForm">
            <label for="fileUpload">Selecione um arquivo para upload:</label>
            <input type="file" id="fileUpload" name="file" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/filestack-js@3.0.0/dist/filestack.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
