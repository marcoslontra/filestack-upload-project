<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Documentos</title>
  <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
</head>
<body>
  <h1>Upload de Documentos</h1>
  <form id="upload-form">
    <h2>Documentos Necessários</h2>

    <label for="cpf_rg">CPF e RG</label>
    <input type="file" id="cpf_rg" name="cpf_rg" accept="application/pdf" />
    <br /><br />

    <label for="estado_civil">Comprovante de estado civil</label>
    <input type="file" id="estado_civil" name="estado_civil" accept="application/pdf" />
    <br /><br />

    <label for="certidao_nascimento">Certidão de nascimento menores de 18</label>
    <input type="file" id="certidao_nascimento" name="certidao_nascimento" accept="application/pdf" />
    <br /><br />

    <label for="endereco">Comprovante de endereço atual</label>
    <input type="file" id="endereco" name="endereco" accept="application/pdf" />
    <br /><br />

    <label for="renda">Comprovante de renda</label>
    <input type="file" id="renda" name="renda" accept="application/pdf" />
    <br /><br />

    <label for="ir">Declaração imposto de renda</label>
    <input type="file" id="ir" name="ir" accept="application/pdf" />
    <br /><br />

    <label for="carteira_trabalho">Carteira de trabalho</label>
    <input type="file" id="carteira_trabalho" name="carteira_trabalho" accept="application/pdf" />
    <br /><br />

    <label for="fgts">Extrato FGTS</label>
    <input type="file" id="fgts" name="fgts" accept="application/pdf" />
    <br /><br />

    <button type="submit" id="submit-button">Enviar</button>
  </form>

  <div id="status-message" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    const client = filestack.init('ApgANrOfTOWJBXY2mERX1z'); // Sua chave API
    let isUploading = false; // Variável para controlar o estado do upload

    document.getElementById('upload-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      // Verificar se já está em andamento
      if (isUploading) return; // Bloqueia novos envios enquanto o upload está em andamento
      isUploading = true; // Marca que o upload está em andamento
      document.getElementById('submit-button').disabled = true; // Desabilita o botão "Enviar" enquanto o upload está em andamento

      const statusMessage = document.getElementById('status-message');
      statusMessage.textContent = 'Enviando arquivos...';

      const formData = new FormData(event.target);
      const filesToUpload = [
        'cpf_rg',
        'estado_civil',
        'certidao_nascimento',
        'endereco',
        'renda',
        'ir',
        'carteira_trabalho',
        'fgts'
      ];

      const uploadResults = {};

      for (const field of filesToUpload) {
        const file = formData.get(field);
        if (file && file.type === 'application/pdf') {
          try {
            const result = await client.upload(file);
            uploadResults[field] = result.url;
          } catch (error) {
            console.error(`Erro no upload do campo ${field}:`, error);
          }
        }
      }

      // Limpar campos de upload
      filesToUpload.forEach(field => {
        document.getElementById(field).value = '';
      });

      statusMessage.textContent = 'Arquivos enviados com sucesso!';

      // Reabilitar o botão "Enviar" após o upload
      isUploading = false;
      document.getElementById('submit-button').disabled = false;
    });
  </script>
</body>
</html>
