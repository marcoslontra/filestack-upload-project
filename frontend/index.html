<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Informações Pessoais</title>
  <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    #info-form, #upload-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto 20px auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="tel"], input[type="date"], input[type="number"], select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #c0392b;
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Formulário de Informações Pessoais</h1>

  <form id="upload-form">
    <label for="cpf">CPF:</label>
    <input type="file" id="cpf" name="cpf" accept="application/pdf" />

    <!-- Outros campos de upload de documentos aqui -->
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" />

    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="date" id="data-nascimento" name="data-nascimento" />

    <!-- Campos adicionais... -->

    <button type="submit" id="submit-button">Enviar Arquivos</button>
  </form>

  <div id="status-message" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    const client = filestack.init('ApgANrOfTOWJBXY2mERX1z');
    const submitButton = document.getElementById('submit-button');
    const uploadForm = document.getElementById('upload-form');

    async function uploadInfo() {
      const formData = new FormData(uploadForm);
      let textContent = '';
      textContent += `Nome Completo: ${formData.get('nome')}\n`;
      textContent += `Telefone: ${formData.get('telefone')}\n`;
      textContent += `Data de Nascimento: ${formData.get('data-nascimento')}\n`;

      const blob = new Blob([textContent], { type: 'text/plain' });
      const file = new File([blob], 'informacoes_pessoais.txt', { type: 'text/plain' });

      try {
        await client.upload(file);
      } catch (error) {
        console.error('Erro ao enviar informações pessoais:', error);
        document.getElementById('status-message').textContent = 'Erro ao enviar informações pessoais.';
        return;
      }
    }

    async function uploadDocuments() {
      const formData = new FormData(uploadForm);
      const files = [];

      for (const [key, file] of formData.entries()) {
        if (file instanceof File) {
          files.push(file);
        }
      }

      for (const file of files) {
        try {
          await client.upload(file);
        } catch (error) {
          console.error(`Erro no upload do arquivo ${file.name}:`, error);
        }
      }
    }

    uploadForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      submitButton.disabled = true;
      document.getElementById('status-message').textContent = 'Enviando arquivos...';

      await uploadInfo();
      await uploadDocuments();

      document.getElementById('status-message').textContent = 'Arquivos enviados com sucesso!';
      submitButton.disabled = false;
    });
  </script>
</body>
</html>
