<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Informações Pessoais</title>
  <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo e fundo */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Formulário e campos de upload */
    #info-form, #upload-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto 20px auto;
    }

    /* Estilo dos labels */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Estilo dos inputs */
    input[type="text"], input[type="tel"], input[type="date"], input[type="number"], select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    /* Estilo do botão "Enviar" */
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #e74c3c; /* Cor vermelha */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #c0392b; /* Tom mais escuro de vermelho */
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    /* Design Responsivo */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      #info-form, #upload-form {
        padding: 15px;
        width: 90%;
      }

      input[type="text"], input[type="tel"], input[type="date"], input[type="number"], select, input[type="file"] {
        padding: 8px;
      }

      button[type="submit"] {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Formulário de Informações Pessoais</h1>

  <!-- Campos de upload de documentos PDF -->
  <form id="upload-form">
    <label for="cpf">RG e CPF:</label>
    <input type="file" id="cpf" name="cpf" accept="application/pdf" />

    <label for="comprovante-estadocivil">Comprovante de Estado Civil:</label>
    <input type="file" id="comprovante-estadocivil" name="comprovante-estadocivil" accept="application/pdf" />

    <label for="certidao-nascimento">Certidão de Nascimento Menores de 18:</label>
    <input type="file" id="certidao-nascimento" name="certidao-nascimento" accept="application/pdf" />

    <label for="comprovante-endereco">Comprovante de Endereço Atual:</label>
    <input type="file" id="comprovante-endereco" name="comprovante-endereco" accept="application/pdf" />

    <label for="comprovante-renda">Comprovante de Renda:</label>
    <input type="file" id="comprovante-renda" name="comprovante-renda" accept="application/pdf" />

    <label for="declaracao-imposto-renda">Declaração de Imposto de Renda:</label>
    <input type="file" id="declaracao-imposto-renda" name="declaracao-imposto-renda" accept="application/pdf" />

    <label for="carteira-trabalho">Carteira de Trabalho:</label>
    <input type="file" id="carteira-trabalho" name="carteira-trabalho" accept="application/pdf" />

    <label for="extrato-fgts">Extrato FGTS:</label>
    <input type="file" id="extrato-fgts" name="extrato-fgts" accept="application/pdf" />

    <!-- Formulário de Informações Pessoais -->
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" />

    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="date" id="data-nascimento" name="data-nascimento" maxlength="10" />

    <label for="estado-civil">Estado Civil:</label>
    <select id="estado-civil" name="estado-civil">
      <option value="solteiro">Solteiro</option>
      <option value="casado">Casado</option>
      <option value="divorciado">Divorciado</option>
      <option value="viuvo">Viúvo</option>
    </select>

    <label for="possui-filhos">Possui Filhos:</label>
    <select id="possui-filhos" name="possui-filhos">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <label for="renda-bruta">Renda Bruta Casal:</label>
    <input type="text" id="renda-bruta" name="renda-bruta" placeholder="R$ 0,00" />

    <label for="possui-imovel">Possui Imóvel:</label>
    <select id="possui-imovel" name="possui-imovel">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <label for="anos-trabalho">Possui 3 anos de trabalho registrados em carteira de trabalho:</label>
    <select id="anos-trabalho" name="anos-trabalho">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <!-- Botão de Envio -->
    <button type="submit" id="submit-button">Enviar Arquivos</button>
  </form>

  <div id="status-message" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    const client = filestack.init('ApgANrOfTOWJBXY2mERX1z'); // Sua chave API
    const submitButton = document.getElementById('submit-button');
    const uploadForm = document.getElementById('upload-form');

    // Função para habilitar o botão após upload
    function enableSubmitButton() {
      submitButton.style.visibility = 'visible'; // Torna o botão visível novamente
    }

    // Enviar informações pessoais como arquivo de texto
    async function uploadInfo() {
      const formData = new FormData(uploadForm);
      let textContent = '';
      textContent += `Nome Completo: ${formData.get('nome')}\n`;
      textContent += `Telefone: ${formData.get('telefone')}\n`;
      textContent += `Data de Nascimento: ${formData.get('data-nascimento')}\n`;
      textContent += `Estado Civil: ${formData.get('estado-civil')}\n`;
      textContent += `Possui Filhos: ${formData.get('possui-filhos')}\n`;
      textContent += `Renda Bruta Casal: ${formData.get('renda-bruta')}\n`;
      textContent += `Possui Imóvel: ${formData.get('possui-imovel')}\n`;
      textContent += `Possui 3 anos de trabalho registrados: ${formData.get('anos-trabalho')}\n`;

      // Criar o arquivo txt
      const file = new Blob([textContent], { type: 'text/plain' });

      // Enviar o arquivo txt para o Filestack
      const textFileHandle = await client.upload(file, {
        filename: 'informações pessoais.txt'
      });
      
      // Obter o URL do arquivo enviado
      return textFileHandle.url;
    }

    // Manipulação do campo de telefone para formatar o número
    const telefoneInput = document.getElementById('telefone');
    telefoneInput.addEventListener('input', function(event) {
      let value = event.target.value.replace(/\D/g, ''); // Remove qualquer coisa que não seja número
      if (value.length > 2) {
        value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7, 11)}`;
      }
      event.target.value = value;
    });

    // Manipulação da data de nascimento para limitar o ano a 4 caracteres
    const nascimentoInput = document.getElementById('data-nascimento');
    nascimentoInput.addEventListener('input', function(event) {
      let value = event.target.value;
      if (value.length === 10 && value.slice(-1) !== '/') {
        event.target.value = value.slice(0, 10);
      }
    });

    // Manipulação do campo de "Renda Bruta" para permitir pontos e vírgulas
    const rendaInput = document.getElementById('renda-bruta');
    rendaInput.addEventListener('input', function(event) {
      let value = event.target.value.replace(/[^0-9.,]/g, ''); // Apenas números, vírgula e ponto
      event.target.value = `R$ ${value}`;
    });

    // Enviar o formulário
    uploadForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      // Desabilitar o botão enquanto o upload ocorre
      submitButton.style.visibility = 'hidden';
      const personalInfoFileUrl = await uploadInfo();
      enableSubmitButton();
      alert("Informações enviadas com sucesso!");
    });
  </script>
</body>
</html>
