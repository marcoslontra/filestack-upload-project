<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Documentos</title>
  <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
</head>
<body>
  <h1>Upload de Documentos</h1>
  <form id="upload-form">
    <label for="documents">Documentos Necessários</label>
    <input type="file" id="documents" name="documents" accept="application/pdf" required />
    <br /><br />

    <label for="nome">Nome Completo</label>
    <input type="text" id="nome" name="nome" required />
    <br /><br />

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" required />
    <br /><br />

    <button type="submit">Enviar</button>
  </form>

  <script>
    const client = filestack.init('ApgANrOfTOWJBXY2mERX1z'); // Sua chave API

    document.getElementById('documents').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.type === 'application/pdf') {
        client.upload(file).then(result => {
          console.log('Arquivo carregado com sucesso:', result);
        }).catch(error => {
          console.error('Erro no upload:', error);
        });
      }
    });

    document.getElementById('upload-form').addEventListener('submit', (event) => {

    });
  </script>
</body>
</html>
