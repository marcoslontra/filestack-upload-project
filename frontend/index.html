<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Informações Pessoais</title>
  <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo e fundo */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Formulário e campos de upload */
    #info-form, #upload-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto 20px auto;
    }

    /* Estilo dos labels */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Estilo dos inputs */
    input[type="text"], input[type="tel"], input[type="date"], input[type="number"], select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    /* Estilo do botão "Enviar" */
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #e74c3c; /* Cor vermelha */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #c0392b; /* Tom mais escuro de vermelho */
    }

    /* Design Responsivo */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      #info-form, #upload-form {
        padding: 15px;
        width: 90%;
      }

      input[type="text"], input[type="tel"], input[type="date"], input[type="number"], select, input[type="file"] {
        padding: 8px;
      }

      button[type="submit"] {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Formulário de Informações Pessoais</h1>

  <!-- Campos de upload de documentos PDF -->
  <form id="upload-form">
    <label for="cpf">CPF:</label>
    <input type="file" id="cpf" name="cpf" accept="application/pdf" required />

    <label for="rg">RG:</label>
    <input type="file" id="rg" name="rg" accept="application/pdf" required />

    <label for="comprovante-residencia">Comprovante de Residência:</label>
    <input type="file" id="comprovante-residencia" name="comprovante-residencia" accept="application/pdf" required />

    <label for="outro-documento">Outro Documento:</label>
    <input type="file" id="outro-documento" name="outro-documento" accept="application/pdf" required />

    <button type="submit">Enviar Documentos</button>
  </form>

  <!-- Formulário de Informações Pessoais -->
  <form id="info-form">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required />

    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="date" id="data-nascimento" name="data-nascimento" required />

    <label for="estado-civil">Estado Civil:</label>
    <select id="estado-civil" name="estado-civil" required>
      <option value="solteiro">Solteiro</option>
      <option value="casado">Casado</option>
      <option value="divorciado">Divorciado</option>
      <option value="viuvo">Viúvo</option>
    </select>

    <label for="possui-filhos">Possui Filhos:</label>
    <select id="possui-filhos" name="possui-filhos" required>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <label for="renda-bruta">Renda Bruta Casal (R$):</label>
    <input type="number" id="renda-bruta" name="renda-bruta" required />

    <label for="possui-imovel">Possui Imóvel:</label>
    <select id="possui-imovel" name="possui-imovel" required>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <label for="anos-trabalho">Possui 3 anos de trabalho registrados em carteira de trabalho:</label>
    <select id="anos-trabalho" name="anos-trabalho" required>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <button type="submit">Enviar Informações Pessoais</button>
  </form>

  <div id="status-message" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    const client = filestack.init('ApgANrOfTOWJBXY2mERX1z'); // Sua chave API

    // Enviar informações pessoais como arquivo de texto
    document.getElementById('info-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);

      // Criando o conteúdo do arquivo de texto
      let textContent = '';
      textContent += `Nome Completo: ${formData.get('nome')}\n`;
      textContent += `Telefone: ${formData.get('telefone')}\n`;
      textContent += `Data de Nascimento: ${formData.get('data-nascimento')}\n`;
      textContent += `Estado Civil: ${formData.get('estado-civil')}\n`;
      textContent += `Possui Filhos: ${formData.get('possui-filhos')}\n`;
      textContent += `Renda Bruta Casal: R$ ${formData.get('renda-bruta')}\n`;
      textContent += `Possui Imóvel: ${formData.get('possui-imovel')}\n`;
      textContent += `Possui 3 anos de trabalho registrados em carteira de trabalho: ${formData.get('anos-trabalho')}\n`;

      // Criando um Blob com os dados em texto
      const blob = new Blob([textContent], { type: 'text/plain' });

      // Criando um arquivo a partir do Blob
      const file = new File([blob], 'informacoes_pessoais.txt', { type: 'text/plain' });

      // Subir o arquivo de texto para Filestack
      client.upload(file)
        .then(result => {
          document.getElementById('status-message').textContent = 'Arquivo de informações pessoais enviado com sucesso!';
          console.log('Arquivo de informações pessoais enviado para Filestack:', result);
        })
        .catch(error => {
          document.getElementById('status-message').textContent = 'Erro ao enviar o arquivo de informações pessoais.';
          console.error('Erro no upload:', error);
        });
    });

    // Enviar PDFs
    document.getElementById('upload-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const pdfFiles = ['cpf', 'rg', 'comprovante-residencia', 'outro-documento'];

      for (let fieldId of pdfFiles) {
        const fileInput = document.getElementById(fieldId);
        const file = fileInput.files[0];

        if (file) {
          client.upload(file)
            .then(result => {
              console.log(`${fieldId} enviado com sucesso!`, result);
            })
            .catch(error => {
              console.error(`Erro ao enviar o arquivo ${fieldId}:`, error);
            });
        }
      }
    });
  </script>
</body>
</html>
